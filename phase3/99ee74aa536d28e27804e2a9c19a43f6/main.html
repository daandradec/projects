<!DOCTYPE html>
<html>
  <head>
  	<title>Chicago Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Ajax API-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>

    <!--D3.js library API-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
    <!--Files in use-->
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<script src="js/markers.js" type="text/javascript" ></script>
	<script src="js/map.js" type="text/javascript" ></script>
	<script src="js/buttons.js" type="text/javascript" ></script>
	<script src="js/crime-data.js" type="text/javascript" ></script>
	<script src="js/climate.js" type="text/javascript" ></script>
  </head>
  <body>
	<div class = "container">
		<div class="row">
			<div class>
				<h2>Chicago: Best and Safer Places Around Illinois'<br>
				Department of Electrical and Computer Engineering</h2>
			</div>
		</div>
		<div class = "main">
			<h3>Map<t>

			</h3> 
			<button type="button" class="btn btn-warning" id="Default-btn">All</button>
			<button type="button" class="btn btn-primary" id="Near-btn">Near</button>
			<button type="button" class="btn btn-primary" id="Nearest-btn">Nearest</button>
			
			<div id="res"> 
			<br>
			<button type="button" class="btn btn-danger" id="Police-btn">Police Stations</button>
			<button type="button" class="btn btn-success" id="Parks-btn">Parks</button>

			</div>
			<div id="map"></div>

			<div id="results">
				<div id="climate_datas"></div>
				<div id= "name"></div>
				<div id="address"></div>
				<div id="phone"></div>
				<div id="zip"></div>
				<div id="community_area"></div>
				<div id="available"></div>
				<div id="management"></div>
				<div id="distance"></div>
				<div id="n-park"></div>
				<div id="n-station"></div>
				<div id="coordinates"></div>
			</div>
			<img src="./icons/zillow.gif" id = "zillow" alt="Provided by Zillow"style="width:200px;height:50px;">
		</div>
		
	</div>

</body>
  <script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHGfOsZ54Gcf8CVmq0gg8gS1KEH8qEi10&callback=initMap&libraries=geometry">
</script>
</html>
