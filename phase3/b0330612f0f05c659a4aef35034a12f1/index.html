<!DOCTYPE html>
<html>
<head>
	<title>Rent it!</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"/>-->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
	<script src="code.js"></script>
	<meta charset="utf-8">
</head>
<body>

	<div class="row blue-box">
		<h2 class="banner" style="padding-left: 30px; background-color: #474DC9; color: white">Welcome to Rent It!</h2>
		<h4 style="padding-left: 60px; color: white">Let's find a house for you...</h4>
	</div>

	<div class="row">
		<div class="col-md-2 left-nav op" style="background-color: #363BA2">
			<h3 style="margin-top: 10px;">Options</h3>
		</div>
		<div class="col-md-6 left-nav" style="color: white; background-color: #288F33">
			<h5>This is THE map!</h5>
		</div>
		<div class="col-md-2 left-nav" style="background-color: #363BA2">
			<h4 style="margin-top: 10px;">Pick a house to display info!</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 left-nav" style="margin-top: 5px; min-height: 490px;margin-right: 20px;">
			<div style="margin-bottom: 15px;"></div>
			<div>
				<label>Budget</label><br>
				<input type="number" min="0" style="color: black">
			</div>
			<div>
			    <form>
    				<input class="left-block" type="checkbox" style="width: 13px; margin-right: 20px; margin-left: 20px;"
    				    onclick="toggleMarkers( 1 )">Parks<br>
					<input class="left-block" type="checkbox" style="width: 13px; margin-right: 20px; margin-left: 20px;"
					    onclick="toggleMarkers( 2 )">Police Stations<br>
					<input class="left-block" type="checkbox" style="width: 13px; margin-right: 20px; margin-left: 20px;"
					    onclick="toggleMarkers( 3 )">Fire Stations<br>
					<input class="left-block" type="checkbox" style="width: 13px; margin-right: 20px; margin-left: 20px;"
					    onclick="toggleMarkers( 4 )">Libraries<br>
					<input class="left-block" type="checkbox" style="width: 13px; margin-right: 20px; margin-left: 20px;"
					    onclick="toggleMarkers( 5 )">Bike Rack<br>
				</form>
			</div>
		</div>
		
		<div id="map" class="col-md-6" style=""></div>
		
		<div class="col-md-3">
		    <div style="padding-top: 20px">
    		    <h3 class="text-center" id="yourMom"><b>Select a house!</b></h3>
		        <label style=""><b>House name:</b></label>
		        <span id="houseName"></span><br>
		        <label style=""><b>Distance:</b></label>
		        <span id="distance"></span><br>
		        <label style=""><b>Parks: </b></label>
		        <span id="data1"></span><br>
		        <label style=""><b>Police stations: </b></label>
		        <span id="data2"></span><br>
		        <label style=""><b>Fire stations: </b></label>
		        <span id="data3"></span><br>
		        <label style=""><b>Libraries: </b></label>
		        <span id="data4"></span><br>
		        <label style=""><b>Bike racks: </b></label>
		        <span id="data5"></span><br>
		    </div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB9J6sGsoWtPN3oFD4-x6-QJmgCoVxm1qE&callback=myMap"></script>


</body>
</html>
