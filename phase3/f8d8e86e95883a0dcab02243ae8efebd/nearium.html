<!DOCTYPE html>
<html>

    <style>
      html, body {
        height: 100%;

      #map {
        height: 100%;

  </head>
  <body>
    <div id="map"></div>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {

    zoom: 14});

var marker = new google.maps.Marker({ 
      position: {lat: 41.8708, lng: -87.6505}, 
      map: map,
      title: 'Department of Computer Science' 
      })
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCayiR4APIQVTMaZRwkznLVEIe0EqtfxJs&callback=initMap"
