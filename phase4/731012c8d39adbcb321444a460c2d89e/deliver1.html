<!DOCTYPE html>
<html>
  <head>
    <title>Find your place</title>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    	#title{
    	  color: green;
    	  font-size: 30px;
        text-align: center;
      	font-size-adjust: 50%;
    	}
      #description{
    	  color: black;
        text-align: center;
    	  font-size: 15px;
        font-size-adjust: 50%;
        border-style: groove;
        background: #add8e6;
      }
    </style>
    <script type="text/javascript">
	function initMap(){
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 41.8708, lng: -87.6505},
			zoom: 13});
		var marker = new google.maps.Marker({
			position: {lat: 41.8708, lng: -87.6505},
			map: map,
			title: 'Purdue University'
		});
	}
	</script>
  </head>
  <body>
    <h3 id="title">Find your place in Chicago!</h3>
    <h2 id="description">This aplication will help you find a good place
        to live. </h2>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4lO1PjOC9xzRaOK86FJoht6VBFYcsB8&callback=initMap">
    </script>
  </body>

</html>
