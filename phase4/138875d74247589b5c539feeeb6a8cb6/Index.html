			<script type="text/javascript">

			//Width and height
			var w = 700;
			var h =300;
			var barPadding = 0.5;
			
			var dataset = [ 10, 9, 9, 15, 10, 16, 8, 10, 12, 13,
							9,13,9,10 ];
			
			//Create SVG element
			var svg = d3.select("#menu2")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return h - (d * 15);
			   })
			   .attr("width", w / dataset.length - barPadding*4)
			   .attr("height", function(d) {
			   		return d * 115;
			   })
			   .attr("fill", function(d) {
					return "rgb(20, " + (d * 5) + ", " + (d * 10) + ")";
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return "rate "+d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 15) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");


			
		</script>
