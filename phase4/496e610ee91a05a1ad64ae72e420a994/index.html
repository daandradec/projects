				<script type="text/javascript">
					var c_date = new Date();
					
					var d = c_date.getDate();
					var day = (d<10) ? '0' + d : d;
					
					var m = c_date.getMonth() + 1;
					var month = (m<10) ? '0' + m : m;
					
					var y = c_date.getYear();
					var year = (y<1000) ? y + 1900 : y;
					
					document.write(month + "/" + day + "/" + year + "");
				</script>

			<h1>University of Illinois at Chicago</h1>
			<h2>Department of Computer Science</h2>

		<div id="map" style="width: 1000px; height: 600px;"></div>	 	
			<script type="text/javascript">
				var latLon = new google.maps.LatLng(41.8708, -87.6505);
				var mapOptions = {
					zoom: 12,
					center: latLon
				}
				var mapa = new google.maps.Map(document.getElementById("map"), mapOptions);
				
				var markerOptions = {
					position: latLon,
					map: mapa,
					animation: google.maps.Animation.DROP,
					title: "Department of Computer Science"	
				}
				var marker = new google.maps.Marker(markerOptions);
				
				google.maps.event.addListener(marker, "click", showInfo);
				
				function showInfo() {
					mapa.setZoom(16);
					mapa.setCenter(marker.getPosition());
					var infowindow = new google.maps.InfoWindow({
						content: "851 S Morgan St, Chicago, IL 60607, EE. UU."
					});
					infowindow.open(mapa, marker);
				}

			</script>
