	  <h1><font color="darkblue"> University of Illinois at Chicago </font></h1>
	  <h2><font color="darkblue"> Department of Computer Science</font></h2>
	  
	  <script src="http://maps.googleapis.com/maps/api/js"></script>
		
		<script type="text/javascript">
			var map;
			var marker;
			
			function init() {
				var mapOptions = {
					center: new google.maps.LatLng(41.8708, -87.6505), 
					zoom: 12,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map"), mapOptions);
			
				var place = new google.maps.LatLng(41.8708, -87.6505);
				marker = new google.maps.Marker({
					position: place,
					map: map,
					title: "Department of Computer Science",
				});	
				google.maps.event.addListener(marker, "click", showInfo);	
			}
			google.maps.event.addDomListener(window, "load", init);
			
			function showInfo() {
				map.setZoom(16);
				map.setCenter(marker.getPosition());
				var infowindow = new google.maps.InfoWindow({
					content: "851 S Morgan St, Chicago, IL 60607, EE. UU."
				});
				infowindow.open(map, marker);
			}

		</script>
					
		<div id="map" style="width: 600px; height: 500px; border: solid; border-color: #0AF"></div>
