<!DOCTYPE html>
<html>
  <head>
  	<title>Purdue-UNAL Gold Ironhacks 2017</title>
    <style>
      #map {
    margin-top: 10px;
	position: absolute;
    height: 400px;
    width: 50%;
    padding: 2px;
    display: block;
      }
      #menu-el{
	margin-top: 10px;
	display: block;
	height: 90%;
	
    </style>

    <script type="text/javascript">
	function initMap(){
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 41.8708, lng:  -87.6505},
			zoom: 12});
		var marker = new google.maps.Marker({ 
			position: {lat: 41.8708, lng:  -87.6505}, 
			map: map,
			title: 'University of Illinois, Chicago' 
		})
	}

var xmlhttp = new XMLHttpRequest();
var url = "http://api.openweathermap.org/data/2.5/weather?q=chicago&appid=7b351e848f67ba0bfdab439e956cbaf0";
xmlhttp.open("GET", url, true);
xmlhttp.send();
xmlhttp.onreadystatechange = function() {
        var myArr = xmlhttp.responseText;
        var text = myArr;
        var json = JSON.parse(text);
    
        document.getElementById("weather").innerHTML = "In this moment the weather is <em><b>" + json.weather[0].main + "</b></em>";
    }
	</script>
  </head>
  <body>
    <h3>Places to rent near the University of Illinois</h3>
    <div id="weather"></div>
	<div id="map"></div>
     <script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-PNqrCSx_rcr7pMc4bWAH06C_ohsRe_w&callback=initMap">
</script>
  </body>
</html>
