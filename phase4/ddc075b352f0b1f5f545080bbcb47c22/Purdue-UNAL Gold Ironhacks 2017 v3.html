    <script type="text/javascript">
        function initMap() {
            var mapDiv = document.getElementById('map');
            var map = new google.maps.Map(mapDiv, {
                center: {
                    lat: 41.8708,
                    lng: -87.6505
                },
                zoom: 12
            });
            var marker = new google.maps.Marker({
                position: {
                    lat: 41.8708,
                    lng: -87.6505
                },
                map: map,
                title: 'University of Illinois, Chicago',
                icon: 'images/university.png'
            })
            var xmlhttp = new XMLHttpRequest();
            var url = "https://data.cityofchicago.org/api/views/s6ha-ppgi/rows.xml";
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    xmlDoc = xmlhttp.responseXML;
                    var xml = xmlDoc.getElementsByTagName("row");
                    for (var i = 0; i < xml.length; i++) {
                        if (xml[i].getElementsByTagName("location")[0] == undefined) {
                            continue;
                        }
                        var marker = new google.maps.Marker({
                            position: new google.maps.LatLng(
                                xml[i].getElementsByTagName("latitude")[0].childNodes[0].nodeValue,
                                xml[i].getElementsByTagName("longitude")[0].childNodes[0].nodeValue
                            ),
                            icon: 'images/home-2.png',
                            title: xml[i].getElementsByTagName("property_name")[0].childNodes[0].nodeValue,
                            map: map
                        });
                    }
                }
            }
        }
        var xmlhttp = new XMLHttpRequest();
        var url = "http://api.openweathermap.org/data/2.5/weather?q=chicago&appid=7b351e848f67ba0bfdab439e956cbaf0";
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function() {
            var myArr = xmlhttp.responseText;
            var text = myArr;
            var json = JSON.parse(text);

            document.getElementById("weather").innerHTML = "In this moment the weather is <em><b>" + json.weather[0].main + "</b></em>";
            document.getElementById("weather1").innerHTML = "Description: <em><b>" + json.weather[0].description + "</b></em>";
            document.getElementById("temp").innerHTML = "The temperature: <em><b>" + json.main.temp + "</b></em>";
            document.getElementById("pressure").innerHTML = "The pressure: <em><b>" + json.main.pressure + "</b></em>";
            document.getElementById("humidity").innerHTML = "The humidity: <em><b>" + json.main.humidity + "</b></em>";
        }
    </script>
