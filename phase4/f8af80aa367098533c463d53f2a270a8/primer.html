<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
	html, body { height: 85%; margin: 0; padding: 0; }
    #map { height: 100%; }
	  
	header, footer {
		padding: 1em;
		color: white;<!--rgb(72,0,85);<!--(116, 0, 131);-->
		font-family: courier;
		font-size: 130%;
		overflow: auto;
		text-align: center;
	}
	.l1{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 120px;
		height: 120px;
	}
	.l2{
		position: absolute;
		top: 0px;
		right: 0px;
		width: 150px;
		height: 120px;
	}
	body{
		background-image: url("images/morado.jpg");
	}
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 10%;
		background-color: rgb(116, 0, 131);
		position: fixed;
		height: 30%;
		overflow: auto;
	}
	li a {
		display: block;
		color: white;
		padding: 8px 16px;
		text-decoration: none;
	}
	li a.active {
		background-color: #4CAF50;
		color: white;
	}
	li a:hover:not(.active) {
		background-color: #555;
		color: white;
	}
    </style>
	</head>
	<body>
	<header>
		<img class="l1" src="images/plupa.png" alt="Lupa";>

	<div id="map" style="margin-left:10%; margin-right: 3%; padding:1px 16px;"></div>
    <script type="text/javascript">
	var map;
	var chicago={lat: 41.8708, lng: -87.6505}
	
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: chicago,
			zoom: 14
		});
		var marker = new google.maps.Marker({ position: chicago,map: map,});
	}
	
	</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNnymJjWjjfaYid84HDoEAF7juYmGNGyw&callback=initMap">
