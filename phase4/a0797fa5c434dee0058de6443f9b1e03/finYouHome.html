<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <script src="js/script.js" type="text/javascript" ></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
  <div class="mast-head">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>

        </div>
      </nav>

    </div>
  </div>
  <div class="row">
    <div class="row row-content">
      <div class="container-fluid">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="./img/sites.jpg" alt="...">
            <div class="caption">
              <h3>Places of interest</h3>
              <p>These are some nearby sites that may be of interest to you.</p>
              <p><a href="#" class="btn btn-primary" role="button"></a> <a href="#" class="btn btn-default" role="button">More Info</a></p>
            </div>
          </div>
        </div>


        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="./img/transport.png" alt="...">
            <div class="caption">
              <h3>Means of transport</h3>
              <p>Everything you need to know about transportation from your new home</p>
              <p><a href="#" class="btn btn-primary" role="button"></a> <a href="#" class="btn btn-default" role="button">More Info</a></p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="./img/social.jpg" alt="...">
            <div class="caption">
              <h3>Social context</h3>
              <p>Everything you need to know about your new neighborhood.</p>
              <p><a href="#" class="btn btn-primary" role="button"></a> <a href="#" class="btn btn-default" role="button">More Info</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


    <div class="" id="map"></div>







    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8OjI7j_wbc4Ypx30Jydtp0DvBOTe6Oxk&callback=initMap"
    async defer></script>
  </body>
</html>
