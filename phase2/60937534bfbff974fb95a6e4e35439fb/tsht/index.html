<!DOCTYPE html>

<head>

					</div>

						</div>
					</div>

					<div class="row">
						<div class="col-md-12 text-center">
							<button class="filter-button" id="policeStationButton">
								<p>Show all police stations</p>	
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<button class="filter-button" id="fireStatiosButton">
								<p>Show all fire stations</p>	
							</button>
						</div>
					</div>
					-->
				</div>
			</div>
			<div class="col-md-9 map-container">
				<div id="mapDiv"></div>
			</div>
		</div>
		<!-- Google Map row end-->
		<!-- Marker Button row -->
		
		<!-- Marker Button row end-->
	</div>
	<!-- Full app container end-->

  	<!-- Adding custom JavaScript Files-->
	<script type="text/javascript" src="js/bundle.js"></script>

	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWYDB9v1MopiTtPpUXMDaCwAlOQbtn3c&callback=MapExercise.initGoogleMap">
    </script>
</body>
</html>
