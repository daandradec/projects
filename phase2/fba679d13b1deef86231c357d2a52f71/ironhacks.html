  <div id="map"></div>

	<script type="text/javascript">

		var map;
		var marker;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
			    center: {lat: 41.8708, lng: -87.6505},
			    zoom: 18
			  });
		marker1=new google.maps.Marker({
			                position: map.getCenter(),
			                map: map,
			                //se copia el url de la imagen que se desea utilizar                           
			                icon: 'imagenes/start.png',
			                optimized:false
			             });
			var infowindow1 = new google.maps.InfoWindow({
			content: '<a href="http://www.uic.edu/">Department of Computer Science</a>'
			});
			 
			// Añadimos un evento de clic al marcador
			 
			google.maps.event.addListener(marker1, 'click', function() {
			 
			// Llamamos el método open del InfoWindow
			infowindow1.open(map, marker1);
			});

		}


    </script>
