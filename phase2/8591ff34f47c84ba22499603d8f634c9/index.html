<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>My Best Place</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="tit-general"><h1>My best place</h1></div>
  	<div id="form-options">
        <div class="msj-response" id="msj-sucess" style="display:none;">
        </div>
    	<form id="options">
        	<div class="description-txt"> Price range (dollars)  </div>
        	<select id="price_range" name="price_range" class="inputbox">
        		<option value="0" selected="selected">- Select price</option>
                <option value="1">$1 - $250</option>
        		<option value="2">$251 - $500</option>
        		<option value="3">$500 - $1000</option>
        		<option value="4">$1001 or more</option>
       		</select>
            <div class="description-txt"> Safety (Percentage of crimes committed in the area)  </div>
            <select id="safety" name="safety" class="inputbox">
        		<option value="0" selected="selected">- Select safety</option>
                <option value="1">0 - 25%</option>
        		<option value="2">26% - 50%</option>
        		<option value="3">51% - 75%</option>
        		<option value="4">76% - 100%</option>
       		</select>
             <div class="description-txt"> Distance to the university (meters)  </div>
            <select id="distance" name="distance" class="inputbox">
        		<option value="0" selected="selected">- Select distance to the university</option>
                <option value="1">1m - 500m</option>
        		<option value="2">501m - 1000m</option>
        		<option value="3">1001m - 2000m</option>
        		<option value="4">2001m or more</option>
       		</select>
            <div class="description-txt"> Property type  </div>
            <select id="property-type" name="property-type" class="inputbox">
        		<option value="0" selected="selected">- Select type</option>
                <option value="1">House</option>
        		<option value="2">Apartment</option>
        		<option value="3">Room</option>
       		</select>
             <div class="description-txt"> Do you want a roommate?  </div>
             <div id="roommates">
             	<input type="radio" checked="checked" name="roommate" value="Does not matter"> Does not matter </input>
            	<input type="radio" name="roommate" value="Yes"> Yes </input>
  				<input type="radio" name="roommate" value="No"> No </input>
             </div>
            <div class="explore-button">
            	<button class="send-button" id="exploreButton" type="button" onclick="explore()"> Explore </button>
            </div>
            <div class="explore-button" id="searchallButton">
                <button class="send-button" id="get-house" type="button" onclick="getHouses()"> Search all options </button>
            </div>
               
        </form>
        <div class="explore-button" id="searchButton" style="display: none">
            	<button class="send-button" id="search-again" type="button" onclick="searchAgain()"> Search Again </button>
        </div>
    
    </div>
    <div id="map"></div>
    <div style="clear:both"></div>
   
    <script type="text/javascript" src="js/functions.js"></script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-1lOX2iiwxDCvUh2PS0a_OhuRcyWeNRw&callback=initMap"></script>      
  </div>
  </body>
</html>
