<!DOCTYPE html>
<html lang="en">

<head>
    <title>..::HOME::..</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCTSN0E8WkgDKCMSnySX9w0psxkJB4aFE&callback=initMap"></script>
    <script src="js/globalVariables.js" type="text/javascript"></script>
    <script src="js/mapController.js" type="text/javascript"></script>
    <script src="js/searchController.js" type="text/javascript"></script>
    <script src="js/popUpController.js" type="text/javascript"></script>
    <script src="js/markerController.js" type="text/javascript"></script>
    <script src="js/openWeaterController.js" type="text/javascript"></script>
    <script src="js/rentServicesController.js" type="text/javascript"></script>
</head>

<body>
    <div class="closeBtnL active" onclick="closeSideBarLBtn()" id="btnCloseSidebarL">
        <div class="barL top"></div>
        <div class="barL middle"></div>
        <div class="barL bottom"></div>
    </div>
    <div id="searchSideBar" class="sideNavL" onmouseover="openSideBarL()">
        <div class="divSideNavL">
            <div class="col-xs-12">
                <h4>Distance:</h4>
                <div class="col-xs-10">
                    <input id="sliderDistance" type="range" min="0.1" max="10" step="0.1" title="Search by distance from your position" onchange="sliderDistanceOnChange()"
                    />
                </div>
                <div id="distanceKm" class="col-xs-2 divDistanceText" title="Distance from your position"> </div>
            </div>
            <div class="col-xs-12">
                <h4>Price:</h4>
                <div class="col-xs-10">
                    <input id="sliderPrice" type="range" min="0" max="100000" step="1" title="Search by maximum price" onchange="sliderPriceOnChange()"
                    />
                </div>
                <div id="maxPriceSlider" class="col-xs-2 divDistanceText" title="Maximum price"> </div>
            </div>
        </div>
    </div>
    <div id="mapDiv" class="map"></div>
    <div class="tabInfoSideBar" id="tabInfoSideBar">
        <div id="streetViewTabBtn" onmouseout="tabInfoOver('streetViewTab')" onmouseover="tabInfoOver('streetViewTab')" onclick="tabInfoClick('streetViewTab')"
            class="tabInfo">
            <img src="images/streetView.png" width="100%">
        </div>
        <div id="weatherTabBtn" onmouseout="tabInfoOver('weatherTab')" onmouseover="tabInfoOver('weatherTab')" onclick="tabInfoClick('weatherTab')"
            class="tabInfo">
            <img src="images/weather.png" width="100%">
        </div>
        <div id="policeTabBtn" onmouseout="tabInfoOver('policeTab')" onmouseover="tabInfoOver('policeTab')" onclick="tabInfoClick('policeTab')"
            class="tabInfo">
            <img src="images/police.png" width="100%">
        </div>
        <div id="fireTabBtn" onmouseout="tabInfoOver('fireTab')" onmouseover="tabInfoOver('fireTab')" onclick="tabInfoClick('fireTab')"
            class="tabInfo">
            <img src="images/fireman.png" width="100%">
        </div>
    </div>
    <div id="informationSideBar" class="sideNavR">
        <div class="closeBtnR" onclick="closeSideBarRBtn()" id="btnCloseSidebarR">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
        <div class="divSideNavR">
            <div class="tabContent" id="streetViewTabContent">
                <div id="panoramaCanvas" class="divPanorama"></div>
            </div>
            <div class="tabContent" id="weatherTabContent">
                <div class="weatherToday" id="weatherToday">
                    <div id="weatherDay">
                    </div>
                    <img src="#" width="40%" id="weatherDayIcon">
                    <div id="weatherDayMaxMin" style="font-size: 10pt" title="Max | Min">
                    </div>
                </div>
                <div class="weatherToday" id="weatherPrevSVG" style="display: none;">
                </div>
                <div style="text-align: center" onclick="setGraphWeatherPrev()">
                    <div class="col-xs-2 weatherPrev">
                        <div id="weatherDay1">
                            day1
                        </div>
                        <img src="#" width="60%" id="weatherDay1Icon">
                        <div id="weatherDay1MaxMin" style="font-size: 7pt" title="Max | Min">
                            max/min
                        </div>
                    </div>
                    <div class="col-xs-2 weatherPrev">
                        <div id="weatherDay2">
                            day2
                        </div>
                        <img src="#" width="60%" id="weatherDay2Icon">
                        <div id="weatherDay2MaxMin" style="font-size: 7pt" title="Max | Min">
                            max/min
                        </div>
                    </div>
                    <div class="col-xs-2 weatherPrev">
                        <div id="weatherDay3">
                            day3
                        </div>
                        <img src="#" width="60%" id="weatherDay3Icon">
                        <div id="weatherDay3MaxMin" style="font-size: 7pt" title="Max | Min">
                            max/min
                        </div>
                    </div>
                    <div class="col-xs-2 weatherPrev">
                        <div id="weatherDay4">
                            day4
                        </div>
                        <img src="#" width="60%" id="weatherDay4Icon">
                        <div id="weatherDay4MaxMin" style="font-size: 7pt" title="Max | Min">
                            max/min
                        </div>
                    </div>
                    <div class="col-xs-2 weatherPrev">
                        <div id="weatherDay5">
                            day5
                        </div>
                        <img src="#" width="60%" id="weatherDay5Icon">
                        <div id="weatherDay5MaxMin" style="font-size: 7pt" title="Max | Min">
                            max/min
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabContent" id="policeTabContent">
                <div id="policeMapCanvas" class="divMapInfo"></div>
            </div>
            <div class="tabContent" id="fireTabContent">
                <div id="fireMapCanvas" class="divMapInfo"></div>
            </div>
        </div>

    </div>

    <div id="contextMenu" class="contextMenu">
        <div class="contextMenuContent">
            This is a right click menu<br/>
            <a href="javascript:void(0)" onclick="">Element 1</a><br/>
            <a href="javascript:void(0)" onclick="">Element 2</a><br/>
            <a href="javascript:void(0)" onclick="">Element 3</a>
        </div>
    </div>
    <div class="infoPopUp" id="infoPopUp">
        <div class="row">
            <div class="col-xs-5">
                <strong>Propery name:</strong>
            </div>
            <div id="infoPopUpProperyName" class="col-xs-7">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <strong>Propery type:</strong>
            </div>
            <div id="infoPopUpProperyType" class="col-xs-7">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <strong>Adress:</strong>
            </div>
            <div id="infoPopUpAdress" class="col-xs-7">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <strong>Phone:</strong>
            </div>
            <div id="infoPopUpPhoneNumber" class="col-xs-7">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <strong>Value: </strong>
            </div>
            <div id="infoPopUpValue" class="col-xs-7">

            </div>
        </div>
        <div class="closeBtnIP" onclick="closeInfoPopUp()" id="btnCloseIP">
            <div class="bar top"></div>
            <div class="bar bottom"></div>
        </div>
    </div>


</body>

</html>
