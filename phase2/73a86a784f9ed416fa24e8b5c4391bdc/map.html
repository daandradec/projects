    <div id="map"></div>
    <script>
		function initMap() {
        var uluru = {lat: 41.8708, lng: -87.6505};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
		var marker = new google.maps.Marker({
			position: uluru,
			map: map,
			title: 'Hello World!'
		  });
      }
    </script>
