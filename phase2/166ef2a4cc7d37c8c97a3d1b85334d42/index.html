<!DOCTYPE html>
<html>
  <head>
    <title>Where's My place</title>
    <style>
      #map {
	
        width: 50%;
        height: 400px;
        background-color: grey;
      }
	  h1{
	   	 alignment-adjust:central;
	   }
    </style>
    <script type="text/javascript">
	function initMap(){
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 41.8708, lng: -87.6505},
			zoom: 12});  
		var marker = new google.maps.Marker({ 
			position: {lat: 41.8708, lng: -87.6505},
			map: map,
			title: 'University of Illinois'
		});
	}
	</script>
  </head>
  <body>
    <h1>Where's my place</h1>
    <h3>Let me find the best place to rent for you </h3>
	<div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4lO1PjOC9xzRaOK86FJoht6VBFYcsB8&callback=initMap">
    </script>
 	
  </body>

</html>
