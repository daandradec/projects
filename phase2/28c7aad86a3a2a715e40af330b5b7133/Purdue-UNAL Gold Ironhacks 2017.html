<!DOCTYPE html>
<html>
  <head>
  	<title>Google Maps Demo</title>
    <style>
      #map {
        width: 50%;
        height: 400px;
        background-color: grey;
      }
    </style>
	
	 <script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYNdsW6Eei_PK-qsN9O1MzMxtYOCjTEp0&callback=initMap">
	</script>
	<script type="text/javascript">
	function initMap(){
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 41.8708, lng: -87.6505},
			zoom: 12});
		var marker = new google.maps.Marker({ //Line 1sip
			position: {lat: 41.8708, lng: -87.6505}, //Line2: Location to be highlighted
			map: map,//Line 3: Reference to map object
			title: 'Purdue University' //Line 4: Title to be given
		})
	}
</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  </head>
  <body>
 
   <div class="body">
  			
		<div >
			<h3>Maps Chicago</h3>
		</div>
			<div id="map"></div>
		
		</div>
	</div>
	
	
  </body>
</html>
